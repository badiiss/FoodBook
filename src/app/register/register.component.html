<div class="container">
    <div class="col-md-6 offset-3">
        <div class="card">
            
            <div class="card-header">
                <label id="label">Inscription</label>

            </div>
       <!--   <div class="text-danger" *ngIf="errorMessage">{{errorMessage}}</div>-->
            <div class="card-body">

                <form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label class="form-label">Pseudo</label>
                        <input type="text" formControlName="username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nom</label>
                        <input type="text" formControlName="name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Prenom</label>
                        <input type="text" formControlName="surname" class="form-control">
                    </div><div class="mb-3">
                        <label class="form-label">E-Mail</label>
                        <input type="text" formControlName="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mot de passe</label>
                        <input type="password" formControlName="password" class="form-control">
                    </div>
                    <div class="mb-3">
                    <button [disabled]="!registerFormGroup.valid" class="btn btn-primary">Inscription</button>
                    </div>
                </form>

            </div>
        </div>


    </div>
</div>
