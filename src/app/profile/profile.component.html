
<app-header></app-header>
<div class="container">

    <div class="col-md-6 offset-3">
        <div class="card">
    <div class="card-header"> Profil </div>
    <div class="card-body">
        <table>
            <tbody>
                <tr>
                    <th>Pseudo</th>
                    <td>{{user.username}}</td>
                </tr>
            <tr>
                <th>Nom</th>
                <td>{{user.name}}</td>
            </tr>
            <tr>
                <th>Prenom</th>
                <td>{{user.surname}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{user.email}}</td>
            </tr>
            <tr>
                <th>Nombre de publication</th>
                <td>{{user.nbPub}}</td>
            </tr>
            <tr>
                <th>Supprimer le compte</th>
                <td><button (click)="handleDeleteUser(user)" class="btn btn-danger"><i class="bi bi-trash"></i></button></td>
            </tr>
            
             
            </tbody>
        </table>
    </div>
    </div>
    </div>
</div>
