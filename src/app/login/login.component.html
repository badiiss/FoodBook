
<div class="badis">

    <div class="container" style="height: 100px;">
    
     <div class="col-md-6 offset-3" style="height: 100px;">
         <div class="card">
            <!-- LOGIIIIIIIIIIIIIIIIIN-->
            <div class="card-header">
                <label id="label">Connexion</label> 
               
            </div>
            <div class="text-danger" *ngIf="errorMessage">{{errorMessage}}</div>
                <div class="card-body">
               
                <form [formGroup]="userFormGroup" (ngSubmit)="handleLogin()">
                    <div class="mb-3">
                        <label class="form-label">Pseudo</label>
                        <input type="text" formControlName="username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mot de passe</label>
                        <input type="password" formControlName="password" class="form-control">
                    </div>
                    <button [disabled]="!userFormGroup.valid" class="btn btn-primary btn-lg btn-block" >Login</button>
                    <a href="/register" > Vous n'avez pas de compte ? Inscrivez vous </a>
                </form>
             
            </div>
            </div>

            
        </div>
    </div>
    </div>
