<div class="card">
    <div class="card-body">
    <h5 class="card-title">Commentaires : </h5>
    <div class="com">
              <form [formGroup]="commentFormGroup" (ngSubmit)="post()">
            
                    <input type="text" formControlName="content" class="form-control">
                    <button [disabled]="!commentFormGroup.valid" class="btn btn-primary btn-lg btn-block">Commenter</button>           
                </form>
     </div>

        <div *ngFor="let comment of postComment">
            <li> {{comment.auteurCom}}  : {{comment.content}} </li>  
            <button *ngIf="authService.isAuthentificated() && canDeleteComment()" class="btn btn-danger">Supprimer</button>
        </div>
        </div>
</div>
