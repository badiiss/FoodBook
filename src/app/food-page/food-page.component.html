<app-header> </app-header>

<div id="page" class="container">
    <img [src]="food.imageUrl" [alt]="food.name">

    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}   <ngb-rating [max]="5" [(rate)]="food.stars"></ngb-rating>
                
            </span>
            <div class="author">
                Auteur : <b>{{food.auteur}}</b>
            <button id="supp" *ngIf="authservice.isAuthentificated() && canDelete()==true" (click)="handleDelete()">Supprimer le post </button>

            </div>
        </div>

        <div>
            <span>
            {{food.description}}
            </span>
            <div class="stars">
                
            </div>
        </div>
        <div>

        </div>
        
      


    </div>
    <app-comments></app-comments>
</div>
