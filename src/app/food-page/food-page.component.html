
<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">

    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}} par {{food.auteur}}
                
            </span>
            <div class="author">
                Auteur : <b>{{food.auteur}}</b>
            <button id="supp" *ngIf="authservice.isAuthentificated() && canDelete()" (click)="handleDelete()">Supprimer le post </button>

            </div>
        </div>

        <div>
            <span>
            {{food.description}}
            </span>
        </div>
        <div>

        </div>
        
      


    </div>
    <app-comments></app-comments>
</div>
