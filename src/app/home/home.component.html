<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods">
       <a>
         <img src="{{food.imageUrl}}" alt="">
         <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favorite {{food.favorite?'':'not'}}">
                ‚ù§
            </span>
            <div class="stars">
                <ngb-rating [max]="5" [(rate)]="food.stars" ></ngb-rating>
            </div>

            <div class="auteur">Author : {{food.auteur}}</div>

                <div class="product-item-footer">
                          <div class="origins">
                            <span>Theme : {{food.origins}}</span></div>
                </div>
         </div>
       </a>
        
    </li>
</ul>
